<div ng-controller="ItemController">
  <p>{{item.photo_url}}</p>
  <p>Item: {{item.name}}</p>
  <p>Description: {{item.description}}</p>
  <p>Price: {{ item.price | currency : $ : 2 }}</p>
  <label>Tags: </label>
  <ul>
    <li ng-repeat="diet in item.diets">
      {{diet.name}}
    </li>
  </ul>
</div>
