<main class="centered">
  <div ng-controller="ItemController">
    <p class="row"><img id="item-img" src="{{item[0].photo_url}}"></p>
    <p>{{item[0].name}} - {{ item[0].price | currency : $ : 2 }}</p>
    <p>Description: {{item[0].description}}</p>
  </div>
  <div ng-controller="FavoritesController">
    <i id="heart-icon" class="{{heartClass}}" ng-click="saveFave()"></i>
    <p><button ng-click="menuBack()">Back</button></p>
  </div>
</main>
