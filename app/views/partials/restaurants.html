<div ng-controller="RestaurantsController">
  <div class="centered" id="restaurant-list">
    <div class="restaurant" ng-repeat="restaurant in restaurants track by $index">

      <p>
        <a class="restaurant-name" ng-href="/restaurants/{{restaurant.id}}/menuItems">
          <img class="restaurant-logo" ng-src="{{restaurant.logo_url}}">
          <div>{{restaurant.name}}</div>
          <div>{{restaurant.address}}</div>
        </a>
        <hr>
      </p>

    </div>
  </div>
</div>
